<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dodaj Transakciju</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h3 class="mt-3">Dodaj Transakciju</h3>
    <hr>
    <form th:action="@{/transakcija/save}" th:object="${transakcija}" method="post">

        <div id="exampleInputOperant" class="form-group mb-3">
            <label for="exampleInputOperant">Izaberi Operanta</label>
            <select  th:field="*{operantId}" class="form-control w-25">
               <option th:each="operant:${operants}" th:value="${operant.id}" th:text="${operant.fullName}"/>
            </select>
        </div>

        <div id="exampleInputProizvod" class="form-group mb-3">
            <label for="exampleInputProizvod">Proizvod</label>
            <br>
            <input type="radio" th:field="*{proizvodId}"  th:value="1" th:text="Jagoda" />
            <input type="radio" th:field="*{proizvodId}"  th:value="3" th:text="Kupina" />
            <input type="radio" th:field="*{proizvodId}"  th:value="2" th:text="Malina" />
        </div>
        <span th:if="${#fields.hasErrors('proizvodId')}" th:errors="*{proizvodId}" class="text-danger"></span>
        <div class="form-group mb-3">
            <label for="exampleInputBrojKutija">Broj Kutija</label>
            <input type="number"  th:field="*{brojKutija}" class="form-control w-25" id="exampleInputBrojKutija" placeholder="Unesi Broj Kutija">
            <span th:if="${#fields.hasErrors('brojKutija')}" th:errors="*{brojKutija}" class="text-danger"></span>

        </div>

        <div class="form-group mb-3">
            <label for="exampleInputKilaza">Kilaza</label>
            <input type="number" th:field="*{kilaza}" step="0.01" class="form-control w-25" id="exampleInputKilaza" placeholder="Unesi bruto kilazu">
            <span th:if="${#fields.hasErrors('kilaza')}" th:errors="*{kilaza}" class="text-danger"></span>

        </div>

        <div class="form-group mb-3">
            <label for="exampleInputDatum">Datum</label>
            <input type="date" th:field="*{datum}" class="form-control w-25" id="exampleInputDatum" placeholder="Unesi datum">
            <span th:if="${#fields.hasErrors('datum')}" th:errors="*{datum}" class="text-danger"></span>

        </div>

        <button type="submit" class="btn btn-primary" >Submit</button>
        <a th:href="@{/operant}">
            <button type="button" class="btn btn-info">Idi na Home</button>
        </a>
    </form>
</div>

</body>
</html>
