<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Zaduzivanje Ambalaze</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h3 class="mt-3">Zaduzivanje Ambalaze</h3>
    <hr>
    <form th:action="@{/operant/updateZaduzivanje}" th:object="${operant}" method="post">

        <div id="exampleInputOperant" class="form-group mb-3">
            <label for="exampleInputOperant">Izaberi Operanta</label>
            <select  th:field="*{id}" class="form-control w-25">
                <option th:each="operant:${operants}" th:value="${operant.id}" th:text="${operant.fullName}"/>
            </select>
        </div>

        <input type="hidden" th:field="*{fullName}" />

        <div class="form-group mb-3">
            <label for="exampleInputBrojZaduzenihKutija">Broj Kutija</label>
            <input type="number"  th:field="*{brojZaduzenihKutija}" class="form-control w-25" id="exampleInputBrojZaduzenihKutija" placeholder="Unesi Broj Kutija">
            <span th:if="${#fields.hasErrors('brojZaduzenihKutija')}" th:errors="*{brojZaduzenihKutija}" class="text-danger"></span>
        </div>

        <div class="form-group mb-3">
            <label for="exampleInputBrojZaduzenihPosuda">Broj Posuda</label>
            <input type="number"  th:field="*{brojZaduzenihPosuda}" class="form-control w-25" id="exampleInputBrojZaduzenihPosuda" placeholder="Unesi Broj Posuda">
            <span th:if="${#fields.hasErrors('brojZaduzenihPosuda')}" th:errors="*{brojZaduzenihPosuda}" class="text-danger"></span>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
</html>
