<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dodaj Operanta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h3 class="mt-3">Dodaj Operanta</h3>
    <hr>
    <form th:action="@{/operant/save}" th:object="${operant}" method="post">

        <div class="form-group mb-3">
            <label for="exampleInputId">ID operanta</label>
            <input type="text" th:field="*{id}" class="form-control w-25" id="exampleInputId" placeholder="Unesi Id">
            <span th:if="${#fields.hasErrors('id')}" th:errors="*{id}" class="text-danger"></span>
        </div>

        <div class="form-group mb-3">
            <label for="exampleInputName">Ime i Prezime</label>
            <input type="text" th:field="*{fullName}" class="form-control w-25" id="exampleInputName" placeholder="Unesi Ime i Prezime">
            <span th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}" class="text-danger" ></span>
        </div>

        <input type="hidden" th:field="*{brojZaduzenihKutija}" />
        <input type="hidden" th:field="*{brojZaduzenihPosuda}" />

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
</html>
